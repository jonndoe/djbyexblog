{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}

{% if cheese %}
  <h1>Update Cheese</h1>
{% else %}
  <h1>Add Cheese</h1>
{% endif %}

{% endblock %}

{% block content %}
  <h1>Add Cheese</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
